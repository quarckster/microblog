{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('Messages') }}</h1>
    {% for post in messages %}
        {% include '_post.html' %}
    {% endfor %}
    <a class="btn btn-outline-secondary float-left {% if not prev_url %} disabled{% endif %}" href="{{ prev_url or '#' }}">
         <span aria-hidden="true">&larr;</span> {{ _('Newer messages') }}
    </a>
    <a class="btn btn-outline-secondary float-right {% if not next_url %} disabled{% endif %}" href="{{ next_url or '#' }}">
        {{ _('Older messages') }} <span aria-hidden="true">&rarr;</span>
    </a>
{% endblock %}
